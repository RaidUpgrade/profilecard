<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile Card</title>
</head>
<body>

  <div class="structure">
    <img class="back-pic" src="images/bg-pattern-card.svg" alt="top image">
    <img class="pic" src="images/image-victor.jpg" alt="profile pic">
    
    <h3 class="name">Victor Crest <p class="age">26</p></h3>
    <p class="location">London</p>
  
  <div class="popularity">
    <h2 class="stats">80K</h2>
    <h2 class="stats">803K</h2>
    <h2 class="stats">1.4K</h2>

    <p class="followers">Followers</p>
    <p class="likes">Likes</p>
    <p class="photos">Photos</p>
  </div>


  </div>

</body>
</html>
